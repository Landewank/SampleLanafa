name: Continuous Integration

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
    
    - name: Build App
      run: npm run build
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_EMAIL }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build Docker image
      run: docker build -t ${{ vars.username}}/lanafatemani:latest .

    - name: Show Images
      run: docker images

    - name: Push Docker image to Docker Hub
      run: docker push ${{ vars.username}} /lanafatemani:latest
      
    - name: Show Apps Running
      run: docker ps

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    
    - name: Remote server and pull docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        port: 22
        script: |
          docker pull ${{ vars.username}}/lanafatemani:latest
          docker stop${{ vars.username}}/lanafatemani:latest
          docker rm ${{ vars.username}}/lanafatemani:latest
          docker run -d --name lanafatemani-app -p 3001:3000 ${{ vars.username}}/lanafatemani:latest
          
